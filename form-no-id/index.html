<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Autofill Test - Form without ID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Passkey Autofill Test</h1>
        <p class="test-case">テストケース: <strong>formあり（id属性なし）</strong></p>

        <section class="register-section">
            <h2>パスキーの登録</h2>
            <button id="registerButton" class="btn">パスキーを登録</button>
            <div id="registerStatus" class="status"></div>
        </section>

        <section class="login-section">
            <h2>ログイン (Conditional UI)</h2>
            <!-- formタグあり、id属性なし（動的追加） -->
            <div id="formContainer"></div>
            <div id="loginStatus" class="status"></div>
        </section>

        <section class="assertion-section" id="assertionSection" style="display: none;">
            <h2>Assertion Details</h2>
            <div id="assertionDetails" class="assertion-details"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
